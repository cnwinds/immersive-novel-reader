<!DOCTYPE html>
<html lang="zh-CN" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>末世黎明 - 沉浸式阅读器</title>
    <!-- 引入适合小说阅读的开源字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- 思源宋体 - 适合正文阅读，有书卷气 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- 思源黑体 - 现代简洁，适合UI -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- 霞鹜文楷 - 优雅的楷体，适合文学阅读（通过jsDelivr CDN） -->
    <style>
        @import url('https://cdn.jsdelivr.net/npm/lxgw-wenkai-webfont@1.1.0/style.css');
    </style>
    <link rel="stylesheet" href="css/reader.css">
    <script src="https://cdn.jsdelivr.net/npm/marked@12.0.0/marked.min.js"></script>
</head>
<body>
    <!-- 顶部导航栏 -->
    <header class="reader-header">
        <div class="header-content">
            <div class="header-left">
                <button class="menu-toggle" id="menuToggle" aria-label="打开章节列表">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 12h18M3 6h18M3 18h18"/>
                    </svg>
                </button>
                <h1 class="book-title">末世黎明</h1>
            </div>
            <div class="header-right">
                <button class="search-btn" id="searchBtn" aria-label="搜索">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="m21 21-4.35-4.35"/>
                    </svg>
                </button>
                <button class="settings-btn" id="settingsBtn" aria-label="设置">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"/>
                        <path d="M12 1v6m0 6v6m9-9h-6m-6 0H3"/>
                    </svg>
                </button>
            </div>
        </div>
        <!-- 章节进度条（整体进度）- 占据整个导航栏宽度 -->
        <div class="header-chapter-progress">
            <div class="header-progress-bar">
                <div class="header-progress-fill" id="headerProgressFill"></div>
            </div>
        </div>
    </header>

    <!-- 搜索面板 -->
    <div class="search-panel" id="searchPanel">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="搜索章节内容...">
            <button class="search-close" id="searchClose">×</button>
        </div>
        <div class="search-results" id="searchResults"></div>
    </div>

    <!-- 设置面板 -->
    <div class="settings-panel" id="settingsPanel">
        <div class="settings-header">
            <h2>阅读设置</h2>
            <button class="settings-close" id="settingsClose">×</button>
        </div>
        <div class="settings-content">
            <div class="setting-item">
                <label>字体大小</label>
                <div class="slider-container">
                    <input type="range" id="fontSize" min="14" max="24" value="18" step="1">
                    <span id="fontSizeValue">18px</span>
                </div>
            </div>
            <div class="setting-item">
                <label>行距</label>
                <div class="slider-container">
                    <input type="range" id="lineHeight" min="1.4" max="2.5" value="1.8" step="0.1">
                    <span id="lineHeightValue">1.8</span>
                </div>
            </div>
            <div class="setting-item">
                <label>字间距</label>
                <div class="slider-container">
                    <input type="range" id="letterSpacing" min="0" max="3" value="0.5" step="0.1">
                    <span id="letterSpacingValue">0.5px</span>
                </div>
            </div>
            <div class="setting-item">
                <label>字体</label>
                <select id="fontFamily" class="font-select">
                    <option value="noto-serif">思源宋体</option>
                    <option value="lxgw-wenkai">霞鹜文楷</option>
                    <option value="noto-sans" selected>思源黑体（默认）</option>
                    <option value="system">系统默认</option>
                </select>
            </div>
            <div class="setting-item">
                <label>主题</label>
                <div class="theme-buttons">
                    <button class="theme-btn" data-theme="light">日间</button>
                    <button class="theme-btn active" data-theme="dark">夜间（默认）</button>
                </div>
            </div>
            <div class="setting-item">
                <button class="fullscreen-btn" id="fullscreenBtn">全屏阅读</button>
            </div>
        </div>
    </div>

    <!-- 章节列表侧边栏 -->
    <aside class="chapter-sidebar" id="chapterSidebar">
        <div class="sidebar-header">
            <h2>章节列表</h2>
            <button class="sidebar-close" id="sidebarClose">×</button>
        </div>
        <div class="chapter-list" id="chapterList">
            <!-- 章节列表将通过JS动态生成 -->
        </div>
    </aside>

    <!-- 遮罩层 -->
    <div class="overlay" id="overlay"></div>

    <!-- 主阅读区域 -->
    <main class="reader-container">
        <div class="reader-content" id="readerContent">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>加载中...</p>
            </div>
            <article class="chapter-content" id="chapterContent"></article>
        </div>
    </main>

    <!-- 底部控制栏 -->
    <footer class="reader-footer">
        <button class="nav-btn prev-btn" id="prevBtn" disabled>
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            上一章
        </button>
        <div class="progress-info">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <span class="progress-text" id="progressText">0%</span>
        </div>
        <button class="nav-btn next-btn" id="nextBtn">
            下一章
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M5 12h14M12 5l7 7-7 7"/>
            </svg>
        </button>
    </footer>

    <!-- 确保 marked.js 加载完成后再加载其他脚本 -->
    <script>
        // 检查 marked.js 是否加载成功
        if (typeof marked === 'undefined') {
            console.warn('等待 marked.js 加载...');
        }
    </script>
    <script src="js/utils.js"></script>
    <script src="js/chapters.js"></script>
    <script src="js/reader.js"></script>
</body>
</html>
